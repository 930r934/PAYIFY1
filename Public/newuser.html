<html lang="en">
<head>

	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>

<body>

    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form action = "" method="POST" class="login100-form validate-form" id="new-user">
					<span class="login100-form-title">
						Register
					</span>
					<div id="wronglogin" class="alert alert-danger" role="alert" style="display:none; font-size: 1rem; margin: 15px 0px; border-radius: 0px; text-align:center;">
            <i class="fas fa-exclamation-circle"></i>  Please Enter Valid Details
		  </div> 
		  <div class="wrap-input100 validate-input" data-validate = "Username is required">
			<input id="username" class="input100" type="text" name="username" placeholder="Username" minlength="4" required>
			<span class="focus-input100"></span>
			<span class="symbol-input100">
				<i class="fa fa-lock" aria-hidden="true"></i>
			</span>
		</div>
		<div class="wrap-input100 validate-input" data-validate = "Date Of Birth is required">
			<input id="dob" class="input100" type="date" name="dob" placeholder="Username" minlength="4" required>
			<span class="focus-input100"></span>
			<span class="symbol-input100">
				<i class="fa fa-lock" aria-hidden="true"></i>
			</span>
		</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input id="uid" class="input100" type="email" name="email" placeholder="Email" required>

						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
                    <div id="wrongemail" class="alert alert-danger" role="alert" style="display: none;  margin: 15px 0px;border-radius: 0px;text-align:center;">
                        <i class="fas fa-exclamation-circle"></i>  Please Enter Valid Email address
                      </div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input id="pass" class="input100" type="password" name="pass" placeholder="Password" minlength='6' maxlength="15" required>
					
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input id="confpass" class="input100" type="password" name="confpass" placeholder="Confirm Password" maxlength="15" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
				
					<div class="container-login100-form-btn" >

						<button id="but1" class="login100-form-btn" type = "submit">
							Register
						</button>
                    </div>
                </form>
                </div>
            </div>
        </div>





	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
  <script src="js/popper.min.js"></script>

	<script src="js/newuser.js"></script>
	<script src="js/loader.js"></script>

</body>
</html>
